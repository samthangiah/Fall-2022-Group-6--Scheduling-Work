<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Incident</title>
<style>
body {margin-left:40px; margin-bottom: 60px}
table {color:gray; font-family:sans-serif; margin-top: 15px; display: inline-block}
select {width: 250px; height: 30px}
</style>
</head>
<body>
	<div align="center">
<h1 style="color:darkgreen; font-family:sans-serif">Edit Incident</h1>
<label for="instructions">Submission Instructions</label><br>
<textarea style="resize:none; font-family: sans-serif" readonly id="instructions" name="instructions" rows="8" cols="70">
Requester= Person who needs the service
Contact Phone= Phone number of the person who needs the service
CC= The person other than the requester who should receive notifications
Building/Room= Location where the work is to be completed
</textarea><br>
		<br />
		<form action="#" th:action="@{/save}" th:object="${incident}"
			method="post">

			<table border="0" cellpadding="10">
			<tr>
					<tr>
					<td> Date:</td>
					<td><input type="text" th:field="*{setdate}" style="height:25px; width:242px"/></td>
				</tr>
			<tr>
					<tr>
					<td> ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td> User:</td>
					<td><input type="text" th:field="*{User}" /></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text" th:field="*{Phone}" style="height:25px; width:242px"/></td>
				</tr>
				<tr>
					<td>CC:</td>
					<td><input type="text" th:field="*{CC}" style="height:25px; width: 242px"/></td>
				</tr>
				<tr>
					<td>Department:</td>
					<td><input type="text" th:field="*{Department}" /></td>
				</tr>	
					<tr>
					<td>Building:</td>
					<td><select th:field="*{Building}" >
					<option value = "A"> A</option>
						<option value = "B">B</option>
							<option value = "C"> C</option>
								<option value = "D"> D</option>
									<option value = "E"> E</option>
									<option value = "F"> F</option>
					</select>
					</td>
		
				</tr>
				<tr>
					<td>Subject:</td>
					<td><input type="text" th:field="*{Subject}" style="height:25px; width:491px"/></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
