<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Admin</title>
</head>
<body>
<div align="center">
    <h1>Incident List</h1>
    <a href="new">Create New Incident</a>
    <br/><br/>
  <table style="width: 60%;">
        <thead>
            <tr>
                <th>User</th>
                <th>Phone</th>
                <th>CC</th>
                <th>Department</th>
                <th>Building</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="incident : ${listincidents}">           	
                <td th:text="${incident.User}">User</td>
                <td th:text="${incident.Phone}">Phone</td>
                <td th:text="${incident.CC}">CC</td>
                <td th:text="${incident.Department}">Department</td>
                <td th:text="${incident.Building}">Building</td>
                <td th:text="${incident.Subject}">Subject</td>
             <td>
                	<a th:href="@{'/edit/' + ${incident.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${incident.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="select-button"onclick="location.href='/index'">
<h4>Home</h4>
<div class="subtitle">main page
</div>
</button>
</div>    
</body>
</html>
