<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Incident</title>
</head>
<body>
	<div align="center">
		<h1>Create New Incident</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${incident}"
			method="post">

			<table border="0" cellpadding="10">
			<tr>
					<td> ID:</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td> User:</td>
					<td><input type="text" th:field="*{User}" /></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text" th:field="*{Phone}" /></td>
				</tr>
				<tr>
					<td>CC:</td>
					<td><input type="text" th:field="*{CC}" /></td>
				</tr>
				<tr>
					<td>Department:</td>
					<td><input type="text" th:field="*{Department}" /></td>
				</tr>	
					<tr>
					<td>Building:</td>
					<td><input type="text" th:field="*{Building}" /></td>
				</tr>
				<tr>
					<td>Subject:</td>
					<td><input type="text" th:field="*{Subject}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
