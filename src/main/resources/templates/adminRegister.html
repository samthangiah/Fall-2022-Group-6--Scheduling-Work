<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Edit List</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="topside">
<div class="systemname">Work Order System / Register</div>
<div class="toprightside">
<div class="accmenu"> 
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
</div>
</div>
<body>
    <div align="center">
    <h1 style="font-family: Arial">Register A New Account</h1>
<form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">

 <div class="m-3">
            <div class="form-id">
                <label class="form-label">E-mail: </label>
                <div class="in-label">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-id">
                <label class="form-label">Password: </label>
                <div class="in-label">
                    <input type="password" th:field="*{password}" class="form-control" required/>
                </div>
            </div>
             
            <div class="form-id">
                <label class="form-label">First Name: </label>
                <div class="in-label">
                    <input type="text" th:field="*{firstName}" class="form-control" required/>
                </div>
            </div>
             
            <div class="form-id">
                <label class="form-label">Last Name: </label>
                <div class="in-label">
                    <input type="text" th:field="*{lastName}" class="form-control" required/>
                </div>
            </div>
            
            <div class="form-id">
                <label class="form-label">Role: </label>
                <div class="in-label">
                    <select th:field="*{role}">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                    <option value="TECHASSIST">Technical Assistant</option>
                    </select>
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
</form>
</div>
</body>
</body>
</html>
